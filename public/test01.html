<!DOCTYPE html>
<html>
  <head>
    <title>Hello, WebVR! - A-Frame</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-1 2 -3" rotation="0 0 0"  width="0.25" height="0.5" depth="0.75" color="#4CC3D9"></a-box>
      <a-box position=" 0 2 -3" rotation="45 0 0" width="0.25" height="0.5" depth="0.75" color="#4CC3D9"></a-box>
      <a-box position=" 1 2 -3" rotation="90 0 0" width="0.25" height="0.5" depth="0.75" color="#4CC3D9"></a-box>
      <a-box position="-1 1 -3" rotation="0 0 0"  width="0.25" height="0.5" depth="0.75" color="#EF2D5E"></a-box>
      <a-box position=" 0 1 -3" rotation="0 45 0" width="0.25" height="0.5" depth="0.75" color="#EF2D5E"></a-box>
      <a-box position=" 1 1 -3" rotation="0 90 0" width="0.25" height="0.5" depth="0.75" color="#EF2D5E"></a-box>
      <a-box position="-1 0 -3" rotation="0 0 0"  width="0.25" height="0.5" depth="0.75" color="#FFC65D"></a-box>
      <a-box position=" 0 0 -3" rotation="0 0 45" width="0.25" height="0.5" depth="0.75" color="#FFC65D"></a-box>
      <a-box position=" 1 0 -3" rotation="0 0 90" width="0.25" height="0.5" depth="0.75" color="#FFC65D"></a-box>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
